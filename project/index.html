<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBlock - Project</title>
    
</head>
<body>
    <header>

    </header>
    
    <main class="container">
        <h1 id="projectTitle">Loading project...</h1>
        <div id="codeEditor">
 
        </div>
        
        <button class="btn btn-primary" id="obfuscateBtn">Obfuscate Code</button>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
           
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
           
            const projects = JSON.parse(localStorage.getItem('byteblock-projects') || '[]');
            const project = projects.find(p => p.id === projectId);
            
            if (project) {
                document.getElementById('projectTitle').textContent = project.name;
                document.title = `ByteBlock - ${project.name}`;
                
                
            } else {
                document.getElementById('projectTitle').textContent = 'Project not found';
            }
        });
    </script>
</body>
</html>
